<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20x10</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="home.css">
    <link rel="shortcut icon" href="images/pelota.jpeg">
</head>
<body>
    <header class="header">
        <section class="menu container">
            <nav class="navbar">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="#">Servicios</a></li>
                </ul>
            </nav>
            <div class="iconos">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
        </section>
    </header>
    <main>
        <div class="header-content conteiner">
            <div class="header-txt">
                <h1>Jugar nunca fue tan facil</h1>
                <p>Ya sea que quieras comprar una paleta, unas zapatillas, anotarte a un torneo o simplemente conseguir una cancha para jugar con tus amigos! Todo a un solo click de distancia!</p>
                <button id="acceder"><a href="#" class="btn-1">ACCEDER</a></button>
            </div>
        </div>
        <section class="images">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="images/Bela.jpeg" alt="">
                        <a href="./public/torneos.html"><h3>TORNEOS</h3></a>
                    </div>
                    <div class="swiper-slide">
                        <img src="images/Tapia.jpeg" alt="">
                        <a href="./public/tienda.html"><h3>TIENDA</h3></a>
                    </div>
                    <div class="swiper-slide">
                        <img src="images/complejo.jpeg" alt="">
                        <a href="./public/complejos.html"><h3>COMPLEJOS</h3></a>
                    </div>
                    <div class="swiper-slide">
                        <img src="images/Sanyo.jpeg" alt="">
                        <a href="./public/clases.html"><h3>CLASES</h3></a>
                    </div>
                </div>
            </div>
        </section>
        <div class="rows">
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </main>
    



    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="home.js"></script>
</body>
</html>
